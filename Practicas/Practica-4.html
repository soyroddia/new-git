<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>
<body>

    <style type="text/css">

        div {
            padding: 10px;
        }

        #cuadroTexto {
            padding: 50px;
        } 
        
    </style>

    <h1>Formulario de registro</h1>

    <div>
        Nombre: <input type="text" />
    </div>

    <div>
        Apellido: <input type="text" />
    </div>
   
    <div>
        Sexo: <input type="radio" /> Hombre <input type="radio" /> Mujer
    </div>
    
    <div>
        Correo: <input type="email" />
    </div>
  
    <div>
        Poblacion: <select type="Poblacion">
            <option value="">Buenos Aires</option>
            <option value="">San Luis</option>
            <option value="">Entre Rios</option>
            <option value="">Cordoba</option>
            <option value="">Neuquen</option>
            <option value="">Mendoza</option>
        </select>
    </div>
    
    <div>
        Descripcion: <textarea rows="7" cols="60" placeholder="Escriba aqui"></textarea>
    </div>
    
    <div>
        <input type="checkbox" /> Deseo recibir informacion sobre novedades y ofertas
    </div>
    
    <div>
        <input type="checkbox" /> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos
    </div>
    
    <div>
        <button type="button"> Enviar </button>
    </div>

</body>
</html>
